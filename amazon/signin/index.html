<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign Up</title>
    <link rel="stylesheet" href="style1.css">
            
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="amzaon_log.png" alt="Amazon logo">
        </div>
        
        <div class="form-container">
            <h1>Create account</h1>
            
            <form>
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" placeholder="First and last name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Paasword">
                    <div class="info-text">Passwords </div>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Re-enter password</label>
                    <input type="password" id="password-confirm">
                </div>
                
                <button type="submit" class="signup-btn">Create your Amazon account</button>
            </form>
            
            <div class="info-text">
                By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#" style="color: #0066c0; text-decoration: none;">Privacy Notice</a>.
            </div>
            
            <div class="divider">
                <span>Already have an account?</span>
            </div>
            
            <div class="signin-link">
                <p id="signin-link">Sign in</p>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <div class="copyright">Â© 1996-2025, Amazon.com, Inc. or its affiliates</div>
        </div>

        
    </div>

</body>
<script src="script.js"></script> 
</html>
