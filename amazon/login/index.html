<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="../home/assests/log-amazon.webp" alt="Amazon.in" class="logo">
    </div>
    
    <div class="login-container">
        <h1>Sign in or create account</h1>
        
        <div class="input-email">Enter mobile number or email</div>
        <input type="text" class="input-e">
        
        <div class="input-password">Password</div>
        <input type="password" class="input-p">
        
        <button class="continue-button">Continue</button>
        
        <div class="terms">
            By continuing, you agree to Amazon's 
            <a href="#">Conditions of Use</a> and 
            <a href="#">Privacy Notice</a>.
        </div>
        
        <div class="divider"></div>
        
        <div class="business-section">
            <div style="font-weight: bold; margin-bottom: 5px;">Buying for work?</div>
            <a href="#">Shop on Amazon Business</a>
        </div>
       
    </div>

    <div class="create-account" onclick="window.location.href='../signin/index.html' ">
        <h4>Create your Amazon account</h4>
    </div>
</body>
<script src="script.js"></script> 
</html>
